<style>
    .password-wall {
        display: none;
        flex-direction: column;
        align-items: center;

        display: flex;
    }

    .password-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: var(--space-md);
    }

    .password-form input {
        padding: var(--space-sm) var(--space-md);
        background: var(--bg-color);
        border: none;
        border-radius: var(--radius-base);
        color: var(--text-main);
        text-align: center;
    }

    .password-form input:focus {
        outline: none;
    }

    .password-form button {
        padding: var(--space-sm) var(--space-md);
        background: var(--accent-color);
        color: var(--bg-color);
        border: none;
        border-radius: var(--radius-base);
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.2s;
    }

    .password-form button:hover {
        opacity: 0.9;
    }

    .protected-content-wrapper {
        display: none;
        visibility: hidden;
    }
</style>
